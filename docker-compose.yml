version: "3.8"
   
services:
  db:
    image: postgres:12
    env_file: .env
  web:
    build:
        context: .
        dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    env_file: .env
    volumes:
      - .:/code
      - ./static:/static
    ports:
      - "8000:8000"
    depends_on:
      - db

